<!--LO DEL PROFESOR-->


<nav class="navbar navbar-expand-lg navbar-light bg-light" style="box-shadow: 0px 0px 2px rgba(0, 0, 0, 0.7);">
	<div class="container-fluid">
		<strong class="navbar-brand">DS2</strong>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link active" aria-current="page" href="#">Página principal</a>
				</li>
				@if(userService.existsSession()) {
					<li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="changeView('person/insert')">Registrar datos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="changeView('person/get-all')">Listar datos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="changeView('office/insert')">Registrar oficina</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" (click)="changeView('office/get-all')">Listar Oficinas</a>
          </li>
				}
			</ul>
			<ul class="navbar-nav ml-auto mb-2 mb-lg-0">
				@if(userService.existsSession()) {
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" (click)="logout()">Logout</a>
					</li>
				} @else {
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" (click)="changeView('user/login')">Login</a>
					</li>
				}
			</ul>
		</div>
	</div>
</nav>
<router-outlet></router-outlet>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 100;">
	<div id="globalMessage" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		<div class="toast-header">
			<strong id="globalMessageTitle" class="me-auto">Success</strong>
			<button type="button" class="btn-close" aria-label="Close" (click)="closeGlobalMessage()"></button>
		</div>
		<div id="globalMessageBody" class="toast-body">
			Operación realizada correctamente
		</div>
	</div>
</div>
